<body class="text-center">
  <form action="/" method="post" class="form-signin">

      <h1 class="h3 mb-3 font-weight-normal">Sign Up to Our Newsletters</h1>

    <div class="form-label-group">
      <input name="fName" type="text" class="form-control" placeholder="First Name" required autofocus>
      <label for="inputEmail">First Name</label>
    </div>
    <div class="form-label-group">
      <input name="lName" type="text" class="form-control" placeholder="Last Name">
      <label for="inputEmail">Last Name</label>
    </div>
    <div class="form-label-group">
      <input name="email" type="email" id="inputEmail" class="form-control bottom" placeholder="Email address" required>
